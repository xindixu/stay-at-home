<div class="search-bar">
  <mat-icon color="white" class="material-icons">search</mat-icon>
  <mat-form-field>
    <input matInput type="text" placeholder="Ask me any question about food..." [(ngModel)]="value">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="ask()">Ask!</button>
  <p>{{value}}</p>

  <p *ngIf="data">{{data.answer}}</p>

</div>
