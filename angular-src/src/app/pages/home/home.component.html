<div id="home">

  <div class="header">
    <h1>{{ title }}</h1>
    <div class="search-bar">
      <mat-icon color="white" class="material-icons">search</mat-icon>
      <mat-form-field>
        <input matInput type="text" placeholder="I have these in my fridge" [(ngModel)]="value">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>


  <mat-card>
    <mat-card-content>
      <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <!--         {{ userForm.value | json}} -->
        <hr />
        {{ basketModel | json}}
        <section class="ingredient-section">
          <div *ngFor="let i of ingredientKeys">
            <h2>{{i}}</h2>
            <div *ngFor="let j of ingredient[i]" [ngModelGroup]="i">
              <mat-checkbox class="example-margin" [name]="j" [(ngModel)]=basketModel[i][j]>{{j}}</mat-checkbox>
            </div>
          </div>
        </section>

        <!--         <section class="ingredient-section">
        <div *ngFor="let i of range(0, ingredientKeys.length)">
          <h2>{{i}}</h2>
          <div *ngFor="let j of ingredient[0][i]" [ngModelGroup]="i">
            <mat-checkbox class="example-margin" [name]="j" ngModel>{{j}}</mat-checkbox>
          </div>
        </div>
      </section> -->

        <button type="submit" mat-raised-button color="primary">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>

  <br><br><br>

</div>
