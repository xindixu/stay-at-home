<h1>{{data.title}}</h1>
<div>
  <p>Total Time: {{data.readyInMinutes}} min</p>
  <p>Prep Time: {{data.preparationMinutes}} min</p>
  <p>Cooking Time: {{data.cookingMinutes}} min</p>
  <p>Servings: {{data.servings}}</p>
  <p>Likes: {{data.aggregateLikes}}</p>
</div>
<div><img [src]="data.image" alt=""></div>
<div *ngFor="let step of data.analyzedInstructions[0].steps">
<p><span>{{step.number}}. </span>{{step.step}}</p>
</div>
