<div id="result">
  <h1> Result for {{query}}</h1>
  <br>
  <mat-card class="result_card" *ngFor="let i of data" (click)="getRecipeDetail(i.id)">
    <img class="result_image" [src]="i.image" alt="">
    <mat-card-title>
      {{i.title}}
    </mat-card-title>
    <mat-card-subtitle>
      Likes: {{i.likes}}
      Used ingredients: {{i.usedIngredientCount}}
    </mat-card-subtitle>
    
    <mat-card-content>
      {{i.pairingText}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-raised-button color="primary">HEART</button>
      <button mat-button mat-raised-button color="primary">SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
