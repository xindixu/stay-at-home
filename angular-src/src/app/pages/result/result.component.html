<div id="result">
  <h1> Result for {{query}}</h1>
  <br>
  <mat-grid-list cols="6" rowHeight="80px" (window:resize)="onResize($event)">
    <mat-grid-tile rowspan="5" *ngFor="let i of data" [colspan]="cols_breakpoint">
      <mat-card class="result_card"  (click)="getRecipeDetail(i.id)">
        <mat-card-title>
          <h4>{{i.title}}</h4>
        </mat-card-title>
        <mat-card-subtitle>
          Likes: {{i.likes}}
          Used ingredients: {{i.usedIngredientCount}}
        </mat-card-subtitle>
        
        <mat-card-content>
          <div class="result_image">
            <img mat-card-image [src]="i.image" alt="">
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
